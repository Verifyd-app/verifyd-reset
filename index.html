<!-- ① Load the UMD bundle for Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>

<!-- ② Main reset-password logic -->
<script>
  console.log('[reset-page] script loaded');

  // 1) Grab the UMD factory object that the bundle exported
  const SupabaseFactory = window.supabase;
  if (!SupabaseFactory) {
    document.getElementById('msg').textContent =
      'Internal error: auth library failed to load.';
    throw new Error('Supabase UMD factory not found');
  }
  console.log('[reset-page] UMD factory loaded');

  // 2) Instantiate your actual client
  const supabaseClient = SupabaseFactory.createClient(
    'https://qcsxqutctqougpbdlvdq.supabase.co',  // ← your Supabase URL
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjc3hxdXRjdHFvdWdwYmRsdmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNzMwMzAsImV4cCI6MjA2MDg0OTAzMH0.ERBUhLr3Q6A2Rlauy42MABPehFztLKR6_E2IgR7r_1A'                              // ← your Supabase anon key
  );
  window.supabaseClient = supabaseClient;        // expose for debugging
  console.log('[reset-page] supabaseClient created');

  // 3) Cache DOM nodes
  const btn     = document.getElementById('btn');
  const pw      = document.getElementById('pw');
  const msg     = document.getElementById('msg');
  const formBox = document.getElementById('form');
  const okBox   = document.getElementById('success');

  // 4) On load, verify the implicit‐grant tokens were processed
  (async () => {
    const { data, error } = await supabaseClient.auth.getSession();
    console.log('[session-check]', data.session, error);
    if (!data.session || error) {
      msg.textContent = 'Session not found. Please use the link from your email.';
    } else {
      btn.disabled = false;
    }
  })();

  // 5) When the user clicks “Update password”
  btn.addEventListener('click', async () => {
    const newPw = pw.value.trim();
    if (newPw.length < 6) {
      msg.textContent = 'Password must be at least 6 characters.';
      return;
    }

    btn.disabled = true;
    msg.textContent = 'Updating…';

    const { error } = await supabaseClient.auth.updateUser({ password: newPw });
    if (error) {
      console.error('[updateUser] failed:', error);
      msg.textContent = error.message || 'Something went wrong.';
      btn.disabled = false;
    } else {
      console.log('[updateUser] success');
      formBox.style.display = 'none';
      okBox.style.display  = 'block';
    }
  });
</script>
